<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" />
    <link rel="stylesheet" type="text/css" href="palette.css" />
    <script src="palette.js"></script>
    <title>derpac.palette</title>
    </head>
    
    <body>
    <h1> derpalette </h1>
    
    <section class="grid-container">
        <div id="inputcell">
            <input id="colourin" type="color" value="#af4545" onchange="whatcol()" >
        </div>

        <div style="background-color: #af4545; color: #b8b8b8;" id="red">
        </div>

        <div style="background-color: #af7a45; color: #b8b8b8;" id="orange">
        </div>

        <div style="background-color: #afaf45; color: #b8b8b8;" id="yellow">
        </div>

        <div style="background-color: #45af45; color: #b8b8b8;" id="green">    
        </div>

        <div style="background-color: #45afaf; color: #b8b8b8;" id="cyan">
        </div>

        <div style="background-color: #4545af; color: #b8b8b8;" id="blue">
        </div>

        <div style="background-color: #7a45af; color: #b8b8b8;" id="purple"> 
        </div>

        <div style="background-color: #af457a; color: #b8b8b8;" id="pink"> 
        </div>

        <div class="info">
            <h1>Input</h1>
            <h2>colour</h2>
        </div>

        <div class="info">
            <h1>Red</h1>
            <h2 id="redheader">#</h2>
        </div>

        <div class="info">
            <h1>Orange</h1>
            <h2 id="orangeheader">#</h2>
        </div>

        <div class="info">
            <h1>Yellow</h1>
            <h2 id="yellowheader">#</h2>
        </div>

        <div class="info">
            <h1>Green</h1>
            <h2 id="greenheader">#</h2>
        </div>

        <div class="info">
            <h1>Cyan</h1>
            <h2 id="cyanheader">#</h2>
        </div>

        <div class="info">
            <h1>Blue</h1>
            <h2 id="blueheader">#</h2>
        </div>

        <div class="info">
            <h1>Purple</h1>
            <h2 id="purpleheader">#</h2>
        </div>

        <div class="info">
            <h1>Pink</h1>
            <h2 id="pinkheader">#</h2>
        </div>

    </section>
    </body>
